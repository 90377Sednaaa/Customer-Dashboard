<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            display: flex;
            flex-direction: column;
            width: 200px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            margin: 20px;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
        }

        /* Main button for Employee container */
        .menu-item > label {
            padding: 10px;
            background-color: #f9f9f9;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            background-color: #e0e0e0;
        }

        /* Hover effect for main label */
        .menu-item > label:hover {
            background-color: #c0c0c0;
        }

        /* Submenu for options */
        .submenu {
            display: none;
            flex-direction: column;
            background-color: #fff;
            border-top: 1px solid #ddd;
            padding: 5px 0;
        }

        /* Make submenu items look like buttons */
        .submenu > button {
            padding: 10px;
            background-color: #f9f9f9;
            border: none;
            text-align: left;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .submenu > button:hover {
            background-color: #e0e0e0;
        }

        /* Hidden checkbox for toggle functionality */
        input[type="checkbox"] {
            display: none;
        }

        /* Show submenu when checkbox is checked */
        input[type="checkbox"]:checked + label + .submenu {
            display: flex;
        }

    </style>
</head>
<body>
    <div class="menu">
        <!-- Employee Dropdown -->
        <div class="menu-item">
            <input type="checkbox" id="employee-menu">
            <label for="employee-menu">Employee</label>
            <div class="submenu">
                <button>Add Employee</button>
                <button>Add Roles</button>
            </div>
        </div>

        <!-- Static Menu Item -->
        <div class="menu-item">
            <label>Menu</label>
        </div>
    </div>
</body>
</html>
