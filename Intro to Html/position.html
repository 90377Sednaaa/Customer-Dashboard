<!DOCTYPE html>
<html>

<head>
  <title>
    Position Practice
  </title>
</head>

<body style="height: 3000px; padding-top: 80px; padding-left: 80px;">
  <div style="
  background-color: black;
  color: white;
  height: 100px;
  position: fixed;
  top: 0px;
  left: 0px;
  right: 0px;
  height: 80px;
  z-index: 1;
  ">
    Header
  </div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  top: 80px;
  bottom: 0px;
  left: 0;
  width: 80px;
  ">
    Side Bar
    <div style="
    position: absolute;
    background-color: red;
    color: white;
    top: 0px;
    right: 0px;
    ">
      X
    </div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  top: 100px;
  right: 10px;
  ">
    Absolute
  </div>

  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;
    ">
    div 1</div>
  <div style="
  background-color: lightpink;
  height: 200px;
  width: 400px;
  position: relative;

  ">
    div 2
    <div style="
    position: absolute;
    background-color: black;
    font-size: 18px;
    padding: 8px 10px;
    color: white;
    bottom: 10px;
    right: 10px;
    
    ">
      5:00
    </div>
  </div>

  <div style="
    position: relative;
    margin-top: 20px;
    background-color: lightblue;
    height: 200px;
    width: 400px;
    
    ">
    div 1
    <button style="
    border-radius: 50%;
    border: none;
    font-size: 15px;
    color: white;
    position: absolute;
    background-color: black;
    top: 74px;
    right: 186px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    z-index: 1;
    ">
      X</button>
    <div style="
    position: absolute;
    background-color: rgb(233, 224, 103);
    height: 100px;
    width: 200px;
    bottom: 10px;
    right: 10px;
    ">
    <div style="
    position: absolute;
    background-color: black;
    color: white;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-weight: 500;
    font-size: 10px;
    padding-right: 3px;
    padding-left: 3px;
    bottom: 5px;
    right: 5px;
    ">5:00</div>
    </div>
  </div>

</body>

</html>
