<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Sidebar with Accordion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
    }
    #sidebar {
      width: 250px;
      height: 100vh;
      background: #343a40;
      color: #fff;
      position: fixed;
      left: 0;
      overflow-y: auto;
    }
    #sidebar a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
    }
    #sidebar a:hover {
      background: #495057;
    }
    #content {
      margin-left: 250px;
      padding: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <h4 class="text-center py-3">My Sidebar</h4>
    <div class="accordion" id="sidebarAccordion">
      <!-- Home Link -->
      <div class="accordion-item bg-transparent border-0">
        <a class="nav-link" href="#">Home</a>
      </div>

      <!-- Employees Accordion -->
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header" id="headingEmployees">
          <button class="accordion-button bg-transparent text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEmployees" aria-expanded="false" aria-controls="collapseEmployees">
            Employees
          </button>
        </h2>
        <div id="collapseEmployees" class="accordion-collapse collapse" aria-labelledby="headingEmployees" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column ms-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Add Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create Roles</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Services Accordion -->
      <div class="accordion-item bg-transparent border-0">
        <h2 class="accordion-header" id="headingServices">
          <button class="accordion-button bg-transparent text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#collapseServices" aria-expanded="false" aria-controls="collapseServices">
            Services
          </button>
        </h2>
        <div id="collapseServices" class="accordion-collapse collapse" aria-labelledby="headingServices" data-bs-parent="#sidebarAccordion">
          <div class="accordion-body p-0">
            <ul class="nav flex-column ms-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Consulting</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Contact Link -->
      <div class="accordion-item bg-transparent border-0">
        <a class="nav-link" href="#">Contact</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="content">
    <h1>Welcome to the Page</h1>
    <p>This is the main content area. Use the sidebar navigation to explore different sections.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
