    <main>

            <p>Customer Name, Email: name@example.com</p>
        </div>

        <div class="mainContainer">
            <div class="sideNav">
                    <a href="userdb.html" class="sideNavLink">

                    <input type="text" id="Province" name="Province">
                    <input type="text" id="City" name="City">
